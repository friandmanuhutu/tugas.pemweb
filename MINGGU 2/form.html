<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM REGISTRASI</title>
  </head>
  <body>
    <h1>Form Registrasi</h1>
    <form action="" method="post">
      <fieldset style="width: 45%">
        <legend>Biodata</legend>
        <label for="namadepan">Nama Mahasiswa</label>
        <label for="" style="margin-left: 6.6rem">:</label>
        <input type="text" name="namadepan" placeholder="Nama anda" />
        <br />
        <label for="namadepan">Nomor Induk Mahasiswa (NIM)</label>
        <label for="" style="margin-left: 0.7rem">:</label>
        <input type="text" name="nim" />
        <br />
        <label style="position: absolute" for="alamat">Alamat Mahasiswa</label>
        <label for="" style="margin-left: 14rem; position: absolute">:</label>
        <textarea style="margin-left: 14.5rem" name="alamat" id="1" cols="20" rows="10"></textarea>
        <br />
        <label for="ttl">Tanggal Lahir</label>
        <label for="" style="margin-left: 8rem">:</label>
        <select name="tanggal">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <select name="bulan">
          <option value="Januari" selected>Januari</option>
          <option value="Februari">Februari</option>
          <option value="Maret">Maret</option>
          <option value="April">April</option>
          <option value="Mei">Mei</option>
          <option value="Juni">Juni</option>
          <option value="Agustus">Agustus</option>
          <option value="September">September</option>
          <option value="Oktober">Oktober</option>
          <option value="November">November</option>
          <option value="Desember">Desember</option>
        </select>
        <select name="tahun" id="">
          <option value="1991">1991</option>
          <option value="1992">1992</option>
          <option value="1993">1993</option>
          <option value="1994">1994</option>
          <option value="1995">1995</option>
          <option value="1996">1996</option>
          <option value="1997">1997</option>
          <option value="1998">1998</option>
          <option value="1999">1999</option>
          <option value="2000">2000</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
          <option value="2003" selected>2003</option>
          <option value="2004">2004</option>
          <option value="2005">2005</option>
          <option value="2006">2006</option>
          <option value="2007">2007</option>
        </select>
        <br />
        <label for="jeniskelamin">Jenis Kelamin</label>
        <label for="" style="margin-left: 7.9rem">:</label>
        <input type="radio" name="jeniskelamin" id="pria" />
        <label for="pria">Pria</label>
        <input type="radio" name="jeniskelamin" id="wanita" />
        <label for="wanita">Wanita</label>
        <br />
        <label for="upfoto">Upload Foto</label>
        <label for="" style="margin-left: 8.6rem">:</label>
        <input type="file" name="file" />
        <br />
        <label for="urlweb">URL Website</label>
        <label for="" style="margin-left: 8.2rem">:</label>
        <input type="text" name="urlweb" placeholder="URL Website anda" />
        <br />
        <label for="pt">Perguruan Tinggi</label>
        <label for="" style="margin-left: 6.6rem">:</label>
        <input type="text" name="pt" />
      </fieldset>
      <br />
      <fieldset style="width: 45%">
        <legend>Info Akun</legend>
        <label for="email">Email</label>
        <label for="" style="margin-left: 11.1rem">:</label>
        <input type="email" name="email" placeholder="Email Anda" />
        <br />
        <label for="username"> Username</label>
        <label for="" style="margin-left: 9.4rem">:</label>
        <input type="text" name="username" placeholder="Username Anda" />
        <br />
        <label for="password">Password</label>
        <label for="" style="margin-left: 9.6rem">:</label>
        <input type="password" name="password" placeholder="Password Anda" />
        <br />
        <label for="repassword">Ulangi Password</label>
        <label for="" style="margin-left: 6.6rem">:</label>
        <input type="password" name="repassword" placeholder="Password Anda" />
        <br />
      </fieldset>
      <br />
      <fieldset style="width: 45%">
        <legend>Kemampuan Dasar</legend>
        <input type="checkbox" name="html" id="html" />
        <label for="html">HTML</label>
        <input type="checkbox" name="css" id="css" />
        <label for="css">CSS</label>
        <input type="checkbox" name="js" id="js" />
        <label for="js">JavaScript</label>
        <input type="checkbox" name="php" id="php" />
        <label for="PHP">PHP</label>
        <input type="checkbox" name="mysql" id="mysql" />
        <label for="mysql">MySQL</label>
        <input type="checkbox" name="Laravel" id="Laravel" />
        <label for="Laravel">Laravel</label>
        <input type="checkbox" name="reactnative" id="reactnative" />
        <label for="reactnative">React Native</label>
      </fieldset>
      <br />
      <input type="reset" value="Reset" name="reset" />
      <input type="submit" value="Submit" name="submit" />
      <input type="button" value="Button" name="button" />
    </form>
  </body>
</html>
