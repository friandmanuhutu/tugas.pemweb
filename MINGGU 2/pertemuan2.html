<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemrograman Dasar Tingkat Lanjut</title>
  </head>
  <body>
    <strong>Pengenalan HTML tingkat Lanjut</strong>
    <h1 id="bawah">Hello World</h1>
    <div>
      <form action="" method="get">
        <p><input type="text" name="default_input" /></p>
        <p><input type="text" name="dengan_placeholder" placeholder="masukan nama anda" /></p>
        <p><input type="text" name="dengan_readonly" value="informatika" readonly /></p>
        <p><input type="text" name="dengan_readonly" value="disable input" disabled /></p>
        <p><input type="text" name="dengan_required" placeholder="input required" required /></p>
        <p><input type="email" name="email" placeholder="masukan email anda" /></p>
        <p><input type="password" name="password" placeholder="input password" /></p>
        <p></p>
        <input type="file" name="file" />
        <p><input type="hidden" name="pesan_sembunyi" value="rahasia" /></p>
        <p><textarea name="" id="" cols="30" rows="10" placeholder="input text area"></textarea></p>
        <p>
          <select name="pilihan" id="">
            <option value="1">Pilihan 1</option>
            <option value="2">Pilihan 2</option>
            <option value="3" selected>Pilihan 3</option>
            <option value="4">Pilihan 4</option>
            <option value="5">Pilihan 5</option>
          </select>
        </p>
        <p>
          <input type="radio" name="gender" id="male" />
          <label for="male">Laki-laki</label>
          <input type="radio" name="gender" id="female" />
          <label for="female">Perempuan</label>
        </p>
        <p>
          <input type="checkbox" name="checkbox" value="checkbox1" id="checkbox1" />
          <label for="checkbox1">Checkbox 1</label>
          <input type="checkbox" name="checkbox" value="checkbox2" id="checkbox2" />
          <label for="checkbox2">Checkbox 2</label>
        </p>
        <p><input type="reset" value="Reset" name="reset" /></p>
        <p><input type="submit" value="submit" name="submit" /></p>
        <p><input type="button" value="button" name="button" /></p>
      </form>
    </div>
    <div>
      <h2>Element Embed</h2>
      <hr />
      <embed src="assets/file.pdf" type="application/pdf" width="800" height="800" />
    </div>
    <div>
      <h2>Element Object</h2>
      <hr>
      <object data="assets/file.pdf" type="application/pdf" width="800" height="800"></object>
    </div>
    <div>
      <h2>Element iframe</h2>
      <hr>
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15829.273063366585!2d112.72711865!3d-7.31810035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sid!2sid!4v1709774069125!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>" frameborder="0"></iframe>
    </div>
    <div>
      <h2>iframe video</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/v8fKPAIVObY?si=0gQiTsK3sU729VqN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div>
      <h2>Elemen semantik html 5</h2>
      <header>Ini header</header>
      <nav>Ini navigasi</nav>
      <main>Ini main</main>
      <section>Ini section</section>
      <aside>Ini aside</aside>
      <footer>Ini footer</footer>
  </div>
  <br><br>
  <div>
    <hr>
    <center>
      <strong id="bawah">Program Studi Informatika Telkom University Surabaya</strong>
    </center>
    <style>
      #bawah {
        color: red;
      }
    </style>
  </div>
  </body>
</html>
