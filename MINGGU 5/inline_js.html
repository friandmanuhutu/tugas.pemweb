<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript: Inline JS</title>
  </head>
  <body>
    // Ketika tombol ini diklik, JavaScript akan dijalankan. JavaScript tersebut dijalankan langsung di dalam atribut onclick, yang berarti JavaScript akan dijalankan ketika tombol tersebut diklik
    <button onclick="document.getElementById('myH1').innerHTML='Hello World'">Click me!</button>
    <h1 id="myH1"></h1>
  </body>
</html>
