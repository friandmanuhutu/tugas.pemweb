<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript: No Script</title>
</head>
<body>
  <h1 id="myH1"></h1>
  <script>
    document.getElementById('myH1').innerHTML='JavaScript Aktif';
  </script>
  // Tag untuk menampilkan konten alternatif yang akan ditampilkan jika JavaScript tidak aktif di browser pengguna.
  <noscript>
    <h2>JavaScript tidak aktif, mohon diaktifkan untuk bisa mengakses halaman ini<h2>
  </noscript>
</body>
</html>
